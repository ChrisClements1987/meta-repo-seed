name: Bug Report
description: Report a bug or issue with the Meta-Repo Seeding System
title: '[BUG] '
labels: ['bug']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us reproduce and fix the issue.

  - type: textarea
    id: bug-description
    attributes:
      label: 🐛 Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 🔄 Steps to Reproduce
      description: Tell us how to reproduce this bug
      placeholder: |
        1. Run command: `python seeding.py ...`
        2. With these parameters: `...`
        3. See error/unexpected behavior
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ❌ Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 📊 Environment
      description: Please provide your environment details
      placeholder: |
        - OS: [e.g., Windows 11, macOS 14, Ubuntu 22.04]
        - Python version: [e.g., 3.9.7]
        - Git version: [e.g., 2.42.0]
        - Meta-repo-seed version/commit: [e.g., v1.0.0 or commit hash]
    validations:
      required: true

  - type: textarea
    id: command-output
    attributes:
      label: 📝 Command Output
      description: Paste the full command output here, including any error messages
      render: shell
      placeholder: Paste command output here...

  - type: textarea
    id: generated-files
    attributes:
      label: 📁 Generated Files (if applicable)
      description: If the bug affects file generation, please include details
      placeholder: |
        - List of files that were/weren't created
        - Content of any incorrectly generated files

  - type: textarea
    id: workaround
    attributes:
      label: 🔧 Workaround
      description: If you found a temporary workaround, please describe it.
      placeholder: Describe any workaround you found...

  - type: textarea
    id: additional-context
    attributes:
      label: 📚 Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...