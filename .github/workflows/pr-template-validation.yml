name: PR Template Validation

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-pr-template:
    runs-on: ubuntu-latest
    name: Validate PR Template Compliance
    
    steps:
    - name: Validate PR Template
      uses: actions/github-script@v6
      with:
        script: |
          const prBody = context.payload.pull_request.body || '';
          const prNumber = context.payload.pull_request.number;
          
          console.log('ğŸ” Validating PR Template for PR #' + prNumber);
          
          // Check if PR template is present
          if (!prBody || prBody.trim().length < 100) {
            core.setFailed('âŒ PR description is too short or missing. Please use the PR template.');
            return;
          }
          
          // Required sections that must be present
          const requiredSections = [
            '## ğŸ“‹ Change Summary',
            '**Type of Change:**',
            '## ğŸ“š Documentation Updates',
            '### ğŸ¯ **Documentation Category Assessment**'
          ];
          
          const missingSections = requiredSections.filter(section => !prBody.includes(section));
          if (missingSections.length > 0) {
            const error = `âŒ PR template missing required sections:\n${missingSections.map(s => '- ' + s).join('\n')}`;
            core.setFailed(error);
            return;
          }
          
          // Check that at least one change type is selected
          const changeTypes = [
            '- [x] ğŸ› Bug fix',
            '- [x] âœ¨ New feature', 
            '- [x] ğŸ’¥ Breaking change',
            '- [x] ğŸ”§ Refactoring',
            '- [x] ğŸ“š Documentation',
            '- [x] ğŸ§ª Tests',
            '- [x] ğŸ¨ Style'
          ];
          
          const hasSelectedChangeType = changeTypes.some(type => prBody.includes(type));
          if (!hasSelectedChangeType) {
            core.setFailed('âŒ No change type selected. Please check at least one box in the "Type of Change" section.');
            return;
          }
          
          // Check that documentation category is selected
          const docCategories = [
            '- [x] **ğŸš€ User-Facing Changes**',
            '- [x] **ğŸ› ï¸ Technical Changes**',
            '- [x] **ğŸ“‹ Process/Research**',
            '- [x] **ğŸ› Bug Fixes**'
          ];
          
          const hasSelectedDocCategory = docCategories.some(category => prBody.includes(category));
          if (!hasSelectedDocCategory) {
            core.setFailed('âŒ No documentation category selected. Please check exactly one box in the "Documentation Category Assessment" section.');
            return;
          }
          
          // Check for multiple documentation categories (should only select one)
          const selectedDocCategories = docCategories.filter(category => prBody.includes(category));
          if (selectedDocCategories.length > 1) {
            core.setFailed('âŒ Multiple documentation categories selected. Please select exactly one category that best describes your changes.');
            return;
          }
          
          // Validate category-specific requirements
          const isUserFacing = prBody.includes('- [x] **ğŸš€ User-Facing Changes**');
          const isTechnical = prBody.includes('- [x] **ğŸ› ï¸ Technical Changes**');
          const isProcessResearch = prBody.includes('- [x] **ğŸ“‹ Process/Research**');
          const isBugFix = prBody.includes('- [x] **ğŸ› Bug Fixes**');
          
          // For User-Facing changes, check that user documentation section is completed
          if (isUserFacing) {
            if (!prBody.includes('### ğŸ‘¤ **User Documentation**') || 
                (!prBody.includes('- [x]') && !prBody.includes('- [x] **N/A**'))) {
              core.setFailed('âŒ User-Facing changes require completion of User Documentation section. Please check appropriate boxes or mark as N/A with justification.');
              return;
            }
          }
          
          // For Technical changes, check that developer documentation section is completed  
          if (isTechnical) {
            if (!prBody.includes('### ğŸ‘¨â€ğŸ’» **Developer Documentation**') ||
                (!prBody.includes('- [x]') && !prBody.includes('- [x] **N/A**'))) {
              core.setFailed('âŒ Technical changes require completion of Developer Documentation section. Please check appropriate boxes or mark as N/A with justification.');
              return;
            }
          }
          
          // For Process/Research, check that process documentation section is completed
          if (isProcessResearch) {
            if (!prBody.includes('### ğŸ“‹ **Process/Research Documentation**') ||
                !prBody.includes('- [x]')) {
              core.setFailed('âŒ Process/Research changes require completion of Process/Research Documentation section. Please check appropriate boxes.');
              return;
            }
          }
          
          console.log('âœ… PR Template validation passed!');
          
          // Add helpful comment for first-time contributors
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: prNumber
          });
          
          const hasValidationComment = comments.some(comment => 
            comment.body.includes('âœ… PR Template Validation Passed')
          );
          
          if (!hasValidationComment) {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## âœ… PR Template Validation Passed
              
Thank you for properly completing the PR template! ğŸ‰

**Validation Summary:**
- âœ… Change type selected
- âœ… Documentation category selected  
- âœ… Required sections completed
- âœ… Category-specific requirements met

Your PR is now ready for code review. The template compliance check will help ensure consistent quality and proper documentation across all contributions.

For more information about our development process, see:
- [Documentation Standards](docs/development/documentation-standards.md)
- [Contributing Guide](docs/development/contributing.md)
- [Development Workflow](AGENTS.md)`
            });
          }
          
    - name: Validation Failed Guidance
      if: failure()
      uses: actions/github-script@v6  
      with:
        script: |
          const prNumber = context.payload.pull_request.number;
          
          // Add helpful guidance comment when validation fails
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: prNumber,
            body: `## âŒ PR Template Validation Failed

The PR template validation check failed. Please review the error message above and update your PR description accordingly.

## ğŸ“‹ Common Issues and Solutions:

**âŒ No change type selected:**
- Check at least one box in the "**Type of Change:**" section
- Example: \`- [x] âœ¨ New feature\`

**âŒ No documentation category selected:**
- Check exactly one box in "**Documentation Category Assessment**"
- Choose the category that best fits your changes:
  - ğŸš€ User-Facing Changes - New features, API changes, config changes
  - ğŸ› ï¸ Technical Changes - Refactoring, architecture changes, dev process  
  - ğŸ“‹ Process/Research - Analysis, research, audits, internal docs
  - ğŸ› Bug Fixes - Simple fixes with minimal documentation needs

**âŒ Category-specific requirements not met:**
- Complete the documentation section that matches your selected category
- Check appropriate boxes or mark sections as "N/A" with justification

## ğŸ”§ How to Fix:

1. **Edit your PR description** using the "Edit" button above
2. **Complete missing sections** according to the error message
3. **Save your changes** - validation will re-run automatically

## ğŸ“– Need Help?

- [PR Template Guide](docs/development/documentation-standards.md)
- [Contributing Guidelines](docs/development/contributing.md) 
- [Development Workflow](AGENTS.md)

The validation will re-run automatically when you update the PR description. Thank you for helping maintain our code quality standards! ğŸš€`
          });
