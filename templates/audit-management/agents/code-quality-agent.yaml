# Code Quality Audit Agent Configuration for {{PROJECT_NAME}}
# Generated by Meta-Repo Seeding System

agent_name: "Code Quality Agent"
agent_type: "code-quality"
version: "1.0"

# Audit domains this agent specializes in
audit_domains:
  - "linting"
  - "complexity"
  - "maintainability" 
  - "testing"
  - "duplication"
  - "documentation"

# Agent configuration
configuration:
  priority: "medium"
  execution_timeout_minutes: 20
  max_concurrent_audits: 2
  require_human_approval: false
  auto_create_issues: true

# Specialized prompt template for code quality audits
prompt_template: |
  You are a senior software engineer conducting a comprehensive code quality audit of {{PROJECT_NAME}}.
  
  FOCUS AREAS:
  - Code complexity and maintainability
  - Test coverage and quality
  - Documentation completeness
  - Code duplication and patterns
  - Linting violations and style consistency
  - Technical debt assessment
  
  DELIVERABLES:
  - Code quality metrics and trends
  - Technical debt prioritization
  - Testing strategy recommendations
  - Refactoring opportunities
