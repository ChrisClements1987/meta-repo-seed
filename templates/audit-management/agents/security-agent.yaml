# Security Audit Agent Configuration for {{PROJECT_NAME}}
# Generated by Meta-Repo Seeding System

agent_name: "Security Audit Agent"
agent_type: "security"
version: "1.0"

# Audit domains this agent specializes in
audit_domains:
  - "security"
  - "vulnerabilities" 
  - "dependencies"
  - "compliance"
  - "secrets"
  - "authentication"
  - "authorization"
  - "encryption"

# Agent configuration
configuration:
  priority: "high"
  execution_timeout_minutes: 30
  max_concurrent_audits: 1
  require_human_approval: false
  auto_create_issues: true

# Specialized prompt template for security audits
prompt_template: |
  You are a senior security engineer conducting a comprehensive security audit of {{PROJECT_NAME}}.
  
  FOCUS AREAS:
  - Dependency vulnerabilities (run pip-audit, npm audit)
  - Hardcoded secrets and credentials
  - Input validation and injection vulnerabilities
  - Authentication and authorization mechanisms
  - Encryption and data protection
  - CI/CD pipeline security
  - API security and rate limiting
  
  DELIVERABLES:
  - Security risk assessment with CVSS scores
  - Prioritized remediation recommendations
  - Compliance gap analysis
  - Security best practices implementation guide

# Expected output format
output_format:
  type: "structured_markdown"
  sections:
    - "AUDIT SUMMARY"
    - "CRITICAL VULNERABILITIES"
    - "HIGH RISK FINDINGS"
    - "MEDIUM RISK FINDINGS"
    - "COMPLIANCE STATUS"
    - "RECOMMENDATIONS"
    - "IMPLEMENTATION ROADMAP"

# Integration settings
integrations:
  github_labels:
    - "security"
    - "vulnerability"
    - "compliance"
  priority_mapping:
    critical: "priority: high"
    high: "priority: high"
    medium: "priority: medium"
    low: "priority: low"
