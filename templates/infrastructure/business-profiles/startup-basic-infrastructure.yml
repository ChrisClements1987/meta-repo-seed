# Startup Basic - Infrastructure Configuration
# Optimized for rapid deployment and growth-ready scaling
# Business-in-a-Box infrastructure profile for startups

name: "startup-basic"
description: "Infrastructure optimized for startup growth and investor readiness"
version: "1.0.0"

# Deployment Strategy
deployment_strategy:
  approach: "blue-green"
  rollback_enabled: true
  canary_percentage: 10
  max_deployment_time: "10m"
  health_check_timeout: "5m"

# Resource Configuration
resources:
  compute:
    min_instances: 2
    max_instances: 10
    target_cpu_utilization: 70
    instance_type: 
      aws: "t3.medium"
      azure: "Standard_B2s"
      gcp: "e2-medium"
  
  database:
    engine: "postgresql"
    instance_class:
      aws: "db.t3.micro"
      azure: "Basic"
      gcp: "db-f1-micro"
    storage_gb: 20
    backup_retention_days: 7
    multi_az: false
  
  storage:
    type: "object"
    initial_size_gb: 100
    lifecycle_enabled: true
    versioning: false

# Cost Optimization
cost_optimization:
  enable_spot_instances: true
  enable_auto_scaling: true
  enable_scheduled_scaling: true
  reserved_capacity_percentage: 0
  cost_alerts_threshold_usd: 500

# Security Configuration
security:
  encryption_at_rest: true
  encryption_in_transit: true
  enable_waf: false
  enable_ddos_protection: false
  ssl_certificate: "letsencrypt"
  security_scanning: "basic"

# Monitoring Configuration
monitoring:
  level: "standard"
  metrics_retention_days: 30
  log_retention_days: 7
  enable_alerting: true
  alert_channels: ["email", "github-issues"]
  dashboards:
    - "business-operations"
    - "application-health"
    - "cost-tracking"

# Business Operations Integration
business_operations:
  automated_onboarding: true
  compliance_enforcement: true
  self_healing: true
  automated_reporting: true
  business_metrics_tracking: true
  investor_ready_reporting: true

# Environment-Specific Overrides
environments:
  dev:
    resources:
      compute:
        min_instances: 1
        max_instances: 3
        instance_type:
          aws: "t3.micro"
          azure: "Standard_B1s"
          gcp: "e2-micro"
    monitoring:
      log_retention_days: 3
      metrics_retention_days: 7
    cost_optimization:
      enable_spot_instances: true
  
  staging:
    resources:
      compute:
        min_instances: 1
        max_instances: 5
        instance_type:
          aws: "t3.small"
          azure: "Standard_B1ms"
          gcp: "e2-small"
    monitoring:
      log_retention_days: 14
      metrics_retention_days: 30
  
  production:
    resources:
      compute:
        min_instances: 3
        max_instances: 20
        instance_type:
          aws: "t3.large"
          azure: "Standard_B2ms"
          gcp: "e2-medium"
    database:
      instance_class:
        aws: "db.t3.small"
        azure: "Standard"
        gcp: "db-g1-small"
      storage_gb: 100
      backup_retention_days: 30
      multi_az: true
    security:
      enable_waf: true
      security_scanning: "enhanced"
    monitoring:
      level: "comprehensive"
      log_retention_days: 90
      metrics_retention_days: 365

# Startup-Specific Features
startup_features:
  investor_dashboard: true
  growth_metrics_tracking: true
  scalability_testing: true
  cost_forecasting: true
  technical_debt_monitoring: true
  performance_benchmarking: true

# Compliance Requirements
compliance:
  standards: ["SOC2-Type1"]
  data_retention_policy: "startup-standard"
  privacy_policy: "basic"
  security_audit_frequency: "quarterly"

# Integration Points
integrations:
  ci_cd:
    github_actions: true
    automated_testing: true
    security_scanning: true
    performance_testing: false
  
  third_party_services:
    analytics: ["google-analytics"]
    monitoring: ["datadog-free-tier"]
    error_tracking: ["sentry"]
    email: ["sendgrid"]
    payment: ["stripe"]

# Scaling Triggers
scaling_triggers:
  cpu_threshold: 70
  memory_threshold: 80
  request_rate_threshold: 1000
  response_time_threshold: 500
  error_rate_threshold: 5

# Backup Strategy
backup_strategy:
  frequency: "daily"
  retention_policy: "30-days"
  cross_region_backup: false
  automated_testing: true
  recovery_time_objective: "4h"
  recovery_point_objective: "1h"

# Feature Flags
feature_flags:
  enable_cdn: false
  enable_caching: true
  enable_compression: true
  enable_monitoring_alerts: true
  enable_automated_scaling: true
  enable_cost_optimization: true
  enable_security_hardening: false

# Business Profile Metadata
metadata:
  target_company_size: "1-50 employees"
  target_monthly_users: "< 100k"
  target_revenue_stage: "pre-revenue to $1M ARR"
  growth_stage: "startup"
  funding_stage: "seed to series-a"
  technical_maturity: "basic to intermediate"
  
# Documentation Requirements
documentation:
  investor_ready: true
  technical_documentation: "basic"
  compliance_documentation: "startup-level"
  business_metrics_reporting: true
  automated_status_pages: true

# Success Metrics
success_metrics:
  deployment_time_target: "10 minutes"
  uptime_target: "99.5%"
  cost_per_user_target: "< $5"
  developer_productivity_target: "high"
  time_to_market_target: "minimal"
  investor_confidence_target: "high"
